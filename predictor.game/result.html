<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
<script type="module" defer src="js/result.js"></script>
<link rel="stylesheet" type="text/css" href="css/game.css">

<section class="header">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/e/ef/2019_Rugby_World_Cup_%28logo%29.svg">
    <p class="title">Results</p>
</section>

<section class="table_section">
        <p>The current leaderboard. Good Luck!</p>
</section>

<table id="top" class="tables">
    <tr>
        <th>Position</th>
        <th>Name</th>
        <th>Score</th>
        <th></th>
    </tr>
</table>


<section class="details">
        <p id="title" class="details-title">Details</p>
        <p id="description" class="details-p">Click "More details" to get the full score breakdown for any player.</p>
</section>

<section class="link">
        <button id="back" class="button_panel">Back</button>
</section>
