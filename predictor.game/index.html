<link rel="stylesheet" type="text/css" href="css/game.css">


<section class="header">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/e/ef/2019_Rugby_World_Cup_%28logo%29.svg">
    <p class="title">Rugby World Cup Predictor</p>

<table id="odds" class="tables">

    <th>Team</th>
    <th>Code</th>

</table>

<table id="top10" class="top10">
    <tr>
        <th>
            <img class="image" src = "https://s.pngix.com/pngfile/s/13-138313_kings-crown-png-transparent-kings-crown-png-png.png">
        </th>
        <th>TOP 10</th>
        <th>
            <img class="image" src = "https://s.pngix.com/pngfile/s/13-138313_kings-crown-png-transparent-kings-crown-png-png.png">
        </th>
    </tr>
    <tr>
        <th>Position</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
</table>

<section class="login">
    <p class="section_p">Submit your prediction</p>
    <input id="name" type="text" placeholder="Name"/>
    <p><input id="pass" type="text" placeholder="Password"/></p>
    <button id="login" class="button_panel">Login</button>
</section>
