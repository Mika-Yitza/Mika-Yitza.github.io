<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
<script type="module" defer src="js/play.js"></script>
<link rel="stylesheet" type="text/css" href="css/game.css">

<table id="play" class="tables">
  <tr>
    <th>Team</th>
    <th></th>
    <th>Points</th>
    <th></th>
    <th></th>
  </tr>
</table>

<section id="details" class="details">
    <p id="title" class="details-title">Rugby World Cup Predictor Game</p>
    <p id="cups" class="details-p">10 points available.</p>
    <p id="description" class="details-p2">Use your points wisely and predict which teams will exceed expectations.</p>
    <p id="odds" class="details-p2">Click details for extra info related to each team.</p>
    <img id="playImg" class="play-img" src="https://www.isportconnect.com/wp-content/uploads/2017/11/rugby-world-cup-2100x1200.jpg">
</section>

<section class="login">
    <p id="total">Total: 0</p>
    <button id="submit" class="button_panel">Submit</button>
</section>
